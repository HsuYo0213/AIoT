<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>功課1 - 線性回歸 STEP 1 & STEP 2</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        h1, h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        #plot {
            width: 100%;
            height: 500px;
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .btn-back {
            display: block;
            margin: 30px auto;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }
        .btn-back:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

    <h1>功課1 - 線性回歸範例</h1>
    <h2>STEP 1 和 STEP 2</h2>

    <div class="controls">
        <label for="slope">斜率 (a): </label>
        <input type="range" id="slope" min="-100" max="100" value="3" step="1">
        <label for="noise">噪聲 (c): </label>
        <input type="range" id="noise" min="0" max="100" value="10" step="1">
    </div>

    <div id="plot"></div>

    <button class="btn-back" onclick="goBack()">返回首頁</button>

    <script>
        function goBack() {
            window.location.href = "index.html";
        }

        function generateData(a, c, n = 100) {
            const X = Array.from({ length: n }, () => Math.random() * 20 - 10); // X 範圍在 -10 到 10
            const noise = () => (Math.random() - 0.5) * c; // 噪聲值
            const y = X.map(x => a * x + 50 + noise());
            return { X, y };
        }

        function plotData(a, c) {
            const { X, y } = generateData(a, c);

            // 回歸線 (理想情況下的線性模型)
            const xLine = [-10, 10];
            const yLine = xLine.map(x => a * x + 50);

            const trace1 = {
                x: X,
                y: y,
                mode: 'markers',
                type: 'scatter',
                name: 'Data Points'
            };

            const trace2 = {
                x: xLine,
                y: yLine,
                mode: 'lines',
                name: 'Regression Line',
                line: { color: 'red' }
            };

            const layout = {
                title: '線性回歸範例',
                xaxis: { title: 'X' },
                yaxis: { title: 'y' }
            };

            Plotly.newPlot('plot', [trace1, trace2], layout);
        }

        // 初始繪圖
        plotData(3, 10);

        // 監聽輸入變化，重新繪圖
        document.getElementById('slope').addEventListener('input', (e) => {
            const a = parseFloat(e.target.value);
            const c = parseFloat(document.getElementById('noise').value);
            plotData(a, c);
        });

        document.getElementById('noise').addEventListener('input', (e) => {
            const a = parseFloat(document.getElementById('slope').value);
            const c = parseFloat(e.target.value);
            plotData(a, c);
        });
    </script>

</body>
</html>
