<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>線性回歸範例 - TensorFlow.js</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <style>
        canvas {
            border: 1px solid black;
            display: block;
            margin: 20px auto;
        }
        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

<h1 style="text-align: center;">線性回歸範例</h1>
<canvas id="plotCanvas" width="600" height="400"></canvas>

<button onclick="goBack()">返回上一頁</button>

<script>
    async function runLinearRegression() {
        const xs = [];
        const ys = [];
        for (let i = 0; i < 100; i++) {
            const x = Math.random() * 2;
            const y = 4 + 3 * x + Math.random();
            xs.push(x);
            ys.push(y);
        }

        const xTensor = tf.tensor1d(xs);
        const yTensor = tf.tensor1d(ys);

        const model = tf.sequential();
        model.add(tf.layers.dense({ units: 1, inputShape: [1] }));

        model.compile({ loss: 'meanSquaredError', optimizer: 'sgd' });

        await model.fit(xTensor, yTensor, { epochs: 50 });

        const xNew = tf.tensor2d([[0], [2]]);
        const yPredict = model.predict(xNew);
        const yPredictData = await yPredict.data();

        drawChart(xs, ys, yPredictData);
    }

    function drawChart(xs, ys, yPredict) {
        const canvas = document.getElementById('plotCanvas');
        const ctx = canvas.getContext('2d');
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        ctx.fillStyle = 'blue';
        for (let i = 0; i < xs.length; i++) {
            ctx.fillRect(xs[i] * 300, 400 - ys[i] * 100, 4, 4);
        }

        ctx.strokeStyle = 'red';
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.moveTo(0, 400 - yPredict[0] * 100);
        ctx.lineTo(600, 400 - yPredict[1] * 100);
        ctx.stroke();
    }

    function goBack() {
        window.history.back();
    }

    runLinearRegression();
</script>

</body>
</html>
